
<h3>Crea il panino</h3>
<label for="nomePanino">Nome Panino</label>
<input type="text" [(ngModel)]="nomePanino"> <br>

<label for="toppings">Toppings</label>
<input type="text" [(ngModel)]="toppings"> <br>

<label for="prezzo">Prezzo</label>
<input type="number" [(ngModel)]="prezzo"> <br>

<button (click)="onCreaPanino()">Crea</button>
