<h2>Studenti</h2>
<div class="row">
  <div class="col-md-6">
    <div class="list-group">

      <div *ngFor="let studente of studenti">
        <a class="list-group-item"
        [routerLink]="['/studenti', studente.id]">
          {{studente.nome}}
        </a>
      </div>

    </div>
  </div>


  <div class="col-md-6">
    <!-- Questo router outlet serve per le nested routes -->
    <router-outlet></router-outlet>
  </div>

</div>
